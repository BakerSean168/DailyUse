name: Release
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # 匹配如 v1.0.0 的标签

env:
  NODE_VERSION: '22'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [windows-latest]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # 自动从 packageManager 读取版本

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check version matches tag
        shell: bash
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Version in package.json ($PKG_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi

      - name: Build Desktop App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm build:packages
          pnpm nx run desktop:build:production

      - name: Package Desktop App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm --filter @dailyuse/desktop dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: apps/desktop/dist/**/*
          compression-level: 9

  # 专门用于上传构建产物到 release 的 job
  upload-assets:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 下载所有平台的构建产物
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      # 上传产物到已存在的 Release (由 release-please 创建)
      # 不再创建新的 release，避免覆盖 release-please 的 Changelog
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          # 不设置 draft/prerelease，保持 release-please 的配置
          # 不设置 generate_release_notes，保留 release-please 生成的 Changelog
          files: |
            artifacts/**/*Setup.exe
            artifacts/**/*Setup.zip
            artifacts/**/*.blockmap
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/latest*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
