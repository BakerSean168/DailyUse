user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Vue router SPA é…ç½®
    server {
        listen 80;
        server_name _;

        # ğŸ‘‡ ã€å…³é”®ä¿®å¤ã€‘root æŒ‡ä»¤æ”¾åœ¨ server å—é¡¶å±‚ï¼Œæ‰€æœ‰ location éƒ½èƒ½ç»§æ‰¿
        root /usr/share/nginx/html;

        # é™æ€èµ„æºç¼“å­˜
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ç¦ç”¨ç‰¹å®šè·¯å¾„çš„ç¼“å­˜
        location ~ ^/(index\.html|manifest\.json|sw\.js)$ {
            expires -1;
            add_header Cache-Control "public, max-age=0, must-revalidate";
        }

        # SPA è·¯ç”± - æ‰€æœ‰ä¸åŒ¹é…çš„è¯·æ±‚éƒ½è¿”å› index.html
        location / {
            try_files $uri $uri/ /index.html;
            
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
        }

        # API ä»£ç† - å°† /api è¯·æ±‚è½¬å‘åˆ°åç«¯å®¹å™¨
        location /api/ {
            proxy_pass http://api:3000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS å¤´ï¼ˆå¦‚æœéœ€è¦ï¼‰
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
            
            # å¤„ç† OPTIONS é¢„æ£€è¯·æ±‚
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }
}
