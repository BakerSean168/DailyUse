<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSE 连接测试</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .status-card {
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
      }
      .status-ok {
        border-color: #4caf50;
        background-color: #f1f8e9;
      }
      .status-error {
        border-color: #f44336;
        background-color: #ffebee;
      }
      .log-area {
        background: #263238;
        color: #fff;
        padding: 15px;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        max-height: 400px;
        overflow-y: auto;
        white-space: pre-wrap;
      }
      .btn {
        background: #2196f3;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>🔗 SSE 连接测试</h1>

    <div id="connection-status" class="status-card status-error">
      <strong>连接状态:</strong> <span id="status-text">未连接</span>
    </div>

    <div>
      <button class="btn" onclick="connectSSE()">建立 SSE 连接</button>
      <button class="btn" onclick="disconnectSSE()">断开连接</button>
      <button class="btn" onclick="clearLog()">清空日志</button>
      <button class="btn" onclick="testNotification()">测试通知</button>
    </div>

    <div>
      <h3>📝 事件日志</h3>
      <div id="log-output" class="log-area"></div>
    </div>

    <script>
      let eventSource = null;
      let logOutput = document.getElementById('log-output');
      let eventCount = 0;

      function log(message, type = 'info') {
        const timestamp = new Date().toLocaleTimeString();
        const prefix =
          {
            info: '📋',
            success: '✅',
            warning: '⚠️',
            error: '❌',
          }[type] || '📋';

        const logEntry = `[${timestamp}] ${prefix} ${message}\n`;
        logOutput.textContent += logEntry;
        logOutput.scrollTop = logOutput.scrollHeight;
        console.log(`${prefix} ${message}`);
      }

      function updateStatus(text, isConnected) {
        const statusElement = document.getElementById('connection-status');
        const textElement = document.getElementById('status-text');
        textElement.textContent = text;
        statusElement.className = `status-card ${isConnected ? 'status-ok' : 'status-error'}`;
      }

      function clearLog() {
        logOutput.textContent = '';
        eventCount = 0;
      }

      async function connectSSE() {
        if (eventSource) {
          log('SSE连接已存在，先断开...', 'warning');
          disconnectSSE();
        }

        try {
          log('正在建立SSE连接到 http://localhost:3888/api/v1/schedules/events', 'info');
          eventSource = new EventSource('http://localhost:3888/api/v1/schedules/events');

          eventSource.onopen = (event) => {
            log('✅ SSE连接已建立', 'success');
            updateStatus('已连接', true);
          };

          eventSource.onerror = (event) => {
            log(`❌ SSE连接错误: ${event}`, 'error');
            updateStatus('连接错误', false);
          };

          // 监听所有调度事件
          const eventTypes = [
            'schedule:popup-reminder',
            'schedule:sound-reminder',
            'schedule:system-notification',
            'schedule:reminder-triggered',
          ];

          eventTypes.forEach((eventType) => {
            eventSource.addEventListener(eventType, (event) => {
              eventCount++;
              log(`🔔 [${eventCount}] 接收事件: ${eventType}`, 'success');
              log(`   数据: ${event.data}`, 'info');

              try {
                const data = JSON.parse(event.data);

                // 显示桌面通知
                if (
                  eventType === 'schedule:popup-reminder' ||
                  eventType === 'schedule:system-notification'
                ) {
                  if (Notification.permission === 'granted') {
                    const notification = new Notification(data.title || '调度提醒', {
                      body: data.message || data.body || '您有一个提醒',
                      icon: '/favicon.ico',
                      tag: `schedule-${data.id}`,
                      requireInteraction: false,
                    });

                    notification.onclick = () => {
                      log(`通知被点击: ${data.title}`, 'info');
                      notification.close();
                    };

                    setTimeout(() => notification.close(), 5000);
                  }
                }
              } catch (error) {
                log(`解析事件数据失败: ${error.message}`, 'error');
              }
            });
          });

          log('已注册事件监听器', 'info');
        } catch (error) {
          log(`建立SSE连接失败: ${error.message}`, 'error');
          updateStatus('连接失败', false);
        }
      }

      function disconnectSSE() {
        if (eventSource) {
          eventSource.close();
          eventSource = null;
          log('SSE连接已断开', 'info');
          updateStatus('已断开', false);
        }
      }

      async function testNotification() {
        if (Notification.permission !== 'granted') {
          const permission = await Notification.requestPermission();
          if (permission !== 'granted') {
            log('通知权限未授权', 'warning');
            return;
          }
        }

        const notification = new Notification('🧪 测试通知', {
          body: '这是一个手动测试通知',
          icon: '/favicon.ico',
        });

        log('已发送测试通知', 'success');
        setTimeout(() => notification.close(), 3000);
      }

      // 页面加载时自动连接
      window.addEventListener('load', async () => {
        log('页面加载完成，准备建立SSE连接', 'info');

        // 请求通知权限
        if (Notification.permission === 'default') {
          const permission = await Notification.requestPermission();
          log(`通知权限: ${permission}`, permission === 'granted' ? 'success' : 'warning');
        }

        // 自动建立连接
        setTimeout(connectSSE, 1000);
      });

      // 页面卸载时断开连接
      window.addEventListener('beforeunload', () => {
        disconnectSSE();
      });
    </script>
  </body>
</html>
